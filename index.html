<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Sign-up form</title>
</head>

<body>

  <img src="image.jpg" />

  <h2>This is not a real online service! You know you need something like this in your life to help you realize your
    deepest dreams.
    Sign up <span>now</span> to get started.</h2>

  <h2>You <span>know</span> you want to.</h2>

  <form>
    <p>Let's do this!</p>

    <div class="name">
      <label for="firstname">FIRST NAME</label>
      <input type="text" id="firstname" name="first_name" required />
    </div>

    <div class="name">
      <label for="lastname">LAST NAME</label>
      <input type="text" id="lastname" name="last_name" required />
    </div>

    <div class="email">
      <label for="mail">EMAIL</label>
      <input type="email" id="mail" name="email" required />
    </div>

    <div class="phone">
      <label for="phone">PHONE NUMBER</label>
      <input type="tel" id="phone" name="phone_number" required />
    </div>

    <div class="pwd">
      <label for="pwd">PASSWORD</label>
      <input type="password" id="pwd" name="password" required />
    </div>

    <div class="button">
      <button type="submit">Create Account</button>
    </div>

  </form>

  <p>Already have an account? <strong>Log in</strong>

</body>

</html>
