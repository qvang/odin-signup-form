<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Sign-up form</title>
</head>

<body>

  <div class="container">

    <div class="image">
      <div class="logo">
        <img src="odin-logo.png" class="icon" />
        <div class="logo-text">ODIN</div>
      </div>
      <div class="image-caption">Photo by <a href="https://unsplash.com/@haliewestphoto" class="credit">Halie West</a>
        on <a href="https://unsplash.com/" class="credit">Unsplash</a>
      </div>
    </div>

    <div class="sign-up">
      <h2>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.
        Sign up <span>now</span> to get started.</h2>

      <h2>You <span>know</span> you want to.</h2>

      <form>
        <div class="form-box">
          <h2>Let's do this!</h2>

          <div class="name">
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="firstname" name="first_name" required />
          </div>

          <div class="name">
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname" name="last_name" required />
          </div>

          <div class="email">
            <label for="mail">EMAIL</label>
            <input type="email" id="mail" name="email" required />
          </div>

          <div class="phone">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone_number" required />
          </div>

          <div class="pwd">
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="password" required />
          </div>
        </div>

        <div class="button">
          <button type="submit">Create Account</button>
        </div>

      </form>

      <p>Already have an account? <strong class="extra-bold">Log in</strong>

    </div>

  </div>
</body>

</html>
